# a very minimal declarative config file
_format_version: '2.1'
_transform: true

services:
  - host: pokemon-service
    name: pokemon-service
    port: 3000
    protocol: http
    routes:
      - name: pokemon-service-routes
        methods:
          - GET
          - POST
          - PUT
          - PATCH
          - DELETE
        path_handling: v0
        paths:
          - /
        strip_path: true
        preserve_host: false
    plugins:
      - name: oidc
        config:
          client_id: 'pokemon-service'
          client_secret: '<update if using client authentication confidential access type for OIDC>'
          realm: pokemon
          introspection_endpoint: 'http://192.168.0.20:9080/realms/pokemon/protocol/openid-connect/token/introspect'
          discovery: 'http://192.168.0.20:9080/realms/pokemon/.well-known/openid-configuration'
